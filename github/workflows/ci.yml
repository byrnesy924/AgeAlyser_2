name: CI

on:
  push:
  pull_reqeust:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          
    name: Tests
    runs-on: ${{ matix.os }}

    steps:
     - name: Checkout code
       uses: actions/checkout@v3
      
     - name: Set up Python
       uses: actions/setup-python@v4
       with:
        python-version: ${{matrix.python-version}}
      
     - name: Install dependancies
       run: python -m pip install pytest .

     - name: Run Tests
       run: pytest


